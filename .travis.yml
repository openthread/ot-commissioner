language: c++
dist: bionic

after_success: .travis/after_success.sh

sudo: required

services:
  - docker

jobs:
  include:
    - name: "pretty check"
      os: linux
      addons:
        apt:
          packages:
            - clang-format-6.0
            - python3-pip
      script: python3 -m pip install yapf && script/make-pretty check
    - env: OT_COMM_CXX_STANDARD=14
      os: linux
      compiler: gcc
      script: .travis/script.sh
    - env: OT_COMM_CXX_STANDARD=14
      os: linux
      compiler: clang
      script: .travis/script.sh
    - env: OT_COMM_CXX_STANDARD=11 OT_COMM_SHARED_LIB=ON
      os: linux
      compiler: gcc
      script: .travis/script.sh
    - env: OT_COMM_CXX_STANDARD=11
      os: linux
      compiler: clang
      script: .travis/script.sh
    - env: OT_COMM_CXX_STANDARD=11
      os: osx
      compiler: gcc
      script: .travis/script.sh
    - env: OT_COMM_CXX_STANDARD=11
      os: osx
      compiler: clang
      script: .travis/script.sh
