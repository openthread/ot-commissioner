name: Build

on: [push, pull_request]

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        if: "github.ref != 'refs/heads/main'"

  pretty:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          sudo apt update
          sudo apt --no-install-recommends install -y clang-format-9
          python3 -m pip install yapf==0.29.0
      - name: Check
        run: |
          script/make-pretty check

  gcc-build:
    name: gcc-${{ matrix.gcc_ver }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        gcc_ver: [5, 6, 7, 8, 9, 10]
    steps:
      - uses: actions/checkout@v3
      - name: Install CMake 3.10.1
        run: |
          wget https://cmake.org/files/v3.10/cmake-3.10.1.zip
          unzip cmake-3.10.1
          cd cmake-3.10.1
          cmake .
          make -j4
          sudo make install
          cmake --version
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          gcc --version
          mkdir build && cd build
          cmake -GNinja                           \
                -DBUILD_SHARED_LIBS=ON            \
                -DCMAKE_CXX_STANDARD=11           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DOT_COMM_WARNING_AS_ERROR=ON     \
                ..
          ninja
          sudo ninja install
          commissioner-cli -v
          ./tests/commissioner-test
          ./tests/commissioner-app-test
          ./tests/job-manager-test
          ./tests/interpreter-test

  clang-build:
    name: clang-${{ matrix.clang_ver }}-${{ matrix.build_type }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        clang_ver: [5, 6, 7, 8, 9, 10, 11]
        build_type: ["Debug", "Release"]
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          clang --version
          mkdir build && cd build
          cmake -GNinja                                     \
                -DBUILD_SHARED_LIBS=ON                      \
                -DCMAKE_CXX_STANDARD=11                     \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON            \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DCMAKE_INSTALL_PREFIX=/usr/local           \
                -DOT_COMM_WARNING_AS_ERROR=ON               \
                ..
          ninja
          sudo ninja install
          commissioner-cli -v
          ./tests/commissioner-test
          ./tests/commissioner-app-test
          ./tests/job-manager-test
          ./tests/interpreter-test

  macos:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          mkdir build && cd build
          cmake -G"Unix Makefiles"                \
                -DCMAKE_CXX_STANDARD=11           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DOT_COMM_WARNING_AS_ERROR=ON     \
                ..
          make -j2
          sudo make install
          commissioner-cli -v
          ./tests/commissioner-test
          ./tests/commissioner-app-test
          ./tests/job-manager-test
          ./tests/interpreter-test

  android-ndk:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          cd android
          ANDROID_ABI=armeabi-v7a ANDROID_NDK_HOME=$(find $ANDROID_HOME/ndk -name "24.*") ./build-commissioner-libs.sh
          ANDROID_ABI=arm64-v8a ANDROID_NDK_HOME=$(find $ANDROID_HOME/ndk -name "24.*") ./build-commissioner-libs.sh

  java-binding:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          mkdir build && cd build
          cmake -GNinja                          \
                -DBUILD_SHARED_LIBS=ON           \
                -DCMAKE_CXX_STANDARD=11          \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON \
                -DCMAKE_BUILD_TYPE=Release       \
                -DOT_COMM_JAVA_BINDING=ON        \
                -DOT_COMM_WARNING_AS_ERROR=ON    \
                ..
          ninja

  fmt-format-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          mkdir build && cd build
          cmake -GNinja                           \
                -DBUILD_SHARED_LIBS=ON            \
                -DCMAKE_CXX_STANDARD=14           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DOT_COMM_WARNING_AS_ERROR=ON     \
                ..
          ninja
