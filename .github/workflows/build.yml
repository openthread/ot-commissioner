name: Build

on: [push, pull_request]

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-18.04
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        if: "github.ref != 'refs/heads/master'"

  pretty:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          sudo apt update
          sudo apt remove -y clang-6.0 libclang-common-6.0-dev libclang1-6.0 libllvm6.0
          sudo apt autoremove
          sudo apt --no-install-recommends install -y clang-tools clang-format-6.0
          clang-format-6.0 --version
          python3 -m pip install yapf==0.29.0
      - name: Check
        run: |
          script/make-pretty check

  gcc-build:
    name: gcc-${{ matrix.gcc_ver }}
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        gcc_ver: [5, 6, 7, 8, 9]
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          gcc --version
          cmake -GNinja                           \
                -DBUILD_SHARED_LIBS=ON            \
                -DCMAKE_CXX_STANDARD=11           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S . -B build
          cmake --build build
          sudo cmake --install build
          commissioner-cli -v
          ./build/tests/commissioner-test

  clang-build:
    name: clang-${{ matrix.clang_ver }}
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        clang_ver: [5, 6, 7, 8, 9]
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          clang --version
          cmake -GNinja                           \
                -DBUILD_SHARED_LIBS=ON            \
                -DCMAKE_CXX_STANDARD=11           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S . -B build
          cmake --build build
          sudo cmake --install build
          commissioner-cli -v
          ./build/tests/commissioner-test

  macos:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          cmake -G"Unix Makefiles"                \
                -DCMAKE_CXX_STANDARD=11           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S . -B build
          cmake --build build -j2
          sudo cmake --install build
          commissioner-cli -v
          ./build/tests/commissioner-test

  android-ndk:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          cmake -GNinja                                                                             \
                -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk-bundle/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI="armeabi-v7a"                                                         \
                -DANDROID_ARM_NEON=ON                                                               \
                -DANDROID_NATIVE_API_LEVEL=21                                                       \
                -DBUILD_SHARED_LIBS=ON                                                              \
                -DCMAKE_CXX_STANDARD=11                                                             \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON                                                    \
                -DCMAKE_BUILD_TYPE=Release                                                          \
                -DOT_COMM_ANDROID=ON                                                                \
                -DOT_COMM_APP=OFF                                                                   \
                -FOT_COMM_TEST=OFF                                                                  \
                -S . -B build
          cmake --build build

  java-binding:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          cmake -GNinja                          \
                -DBUILD_SHARED_LIBS=ON           \
                -DCMAKE_CXX_STANDARD=11          \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON \
                -DCMAKE_BUILD_TYPE=Release       \
                -DOT_COMM_JAVA_BINDING=ON        \
                -S . -B build
          cmake --build build

  fmt-format-check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Bootstrap
        run: |
          script/bootstrap.sh
      - name: Build
        run: |
          cmake -GNinja                           \
                -DBUILD_SHARED_LIBS=ON            \
                -DCMAKE_CXX_STANDARD=14           \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON  \
                -DCMAKE_BUILD_TYPE=Release        \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S . -B build
          cmake --build build
